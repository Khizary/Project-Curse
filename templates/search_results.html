<!-- templates/search_results.html -->
{% extends "base.html" %}
{% block content %}

<div class="col-md-8 mt-3 left">
    <h3 class="paddedhead coolhead">Search Results</h3>
    {% for Entry in entry_list %}
    <div class="papper mb-4">
        <div class="card-body text-center">
            <h2 class="card-title">{{ Entry.name|slice:":200" }}</h2>
            <p class="card-text text-muted h6">{{ Entry.author }} | {{ Entry.created_on}} </p>
            <p class="card-text">{{Entry.get_restype_display}}</p>
            <a href="{% url 'entry_detail' Entry.slug  %}" class="button">Read More &rarr;</a>
        </div>
    </div>
    {% endfor %}
</div>
{%endblock%}
